<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h6 {
            font-size: 15px
        }

        .h2-text {
            color: red
        }

        .h6-text {
            color: yellow
        }

        #h1-text {
            font-size: 50px
        }

        div.python > a {
            color: green
        }

        ul li {
            color: green
        }

        input[type="text"] {
            background-color: blue
        }

        input[type="text"]:hover {
            background-color: green
        }

        a:hover {
            color: red
        }

        li::marker {
            color: red
        }

        ul > li:nth-child(2) {
            color: blue
        }

    </style>
</head>
<body>
<div class="python">
    <h1 id="h1-text">H1 text</h1>
    <h1>H1 text 2</h1>
    <h2 class="h2-text">H2 text</h2>
    <h6 class="h2-text h6-text">H6 text</h6>
    <p>Text paragraf <span style="color: green">Mobile Safari</span> </p>
    <a href="https://playwright.dev/" target="_blank">Python</a>
    <img alt="browser.png" src="https://playwright.dev/img/logos/Browsers.png" style="width: 200px">
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <ol>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ol>
    <form action="/action" method="POST">
        <input type="text" value="login" placeholder="Text">
        <input required type="email" value="email" placeholder="Text">
        <input type="password" value="password" placeholder="Text">
        <textarea required placeholder="Text">Summary</textarea>
        <button type="submit" disabled>Click</button>
    </form>
    <table>
        <thead>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        </tbody>
    </table>
    <div class="nth">
        <p>1</p>
        <p>2</p>
        <h6>3</h6>
        <h5>4</h5>
        <p>5</p>
    </div>
</div>
<div class="java-script">
    <h2 class="h2-text">H2 text</h2>
    <a href="https://playwright.dev/" target="_blank">JavaScript</a>
</div>
</body>
</html>
